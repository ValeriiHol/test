    <div class="modal-backdrop is-hidden" data-modal>
      <div class="modal">
        <button class="modal__close" data-modal-close>
          <svg class="modal__svg" width="20" height="20">
            <use href="./images/icons.svg#button-close"></use>
          </svg>  
        </button>
        <p class="modal-title">Залиште свої дані, ми вам передзвонимо</p>

        <form name="form-order" class="modal-form">
          <div class="modal-input">
            <label for="user-name" class="modal-input_label">Ім'я</label>
            <div class="modal-input_wrapper">
              <input
                name="user-name"
                type="text"
                class="modal-input_line"
                required
              />
              <svg class="modal-input_icon" width="18" height="18">
                <use href="./images/icons.svg#modal-person"></use>
              </svg>
            </div>
          </div>
          <div class="modal-input">
            <label for="user-tel" class="modal-input_label">Телефон</label>
            <div class="modal-input_wrapper">
            <input
              name="user-tel"
              id="user-tel"
              type="tel"
              class="modal-input_line"
              required
            />
            <svg class="modal-input_icon" width="18" height="18">
              <use href="./images/icons.svg#modal-tel"></use>
            </svg>
          </div>  
          </div>
          <div class="modal-input">
            <label for="user-mail" class="modal-input_label">Пошта</label>
            <div class="modal-input_wrapper">
            <input
              name="user-mail"
              id="user-mail"
              type="email"
              class="modal-input_line"
            />
            <svg class="modal-input_icon" width="18" height="18">
              <use href="./images/icons.svg#modal-email"></use>
            </svg>
          </div> 
          </div>
          <div class="modal-input">
          <label for="user-name" class="modal-input_label">Коментар</label>
          <textarea name="user-text" id="user-text" class="modal-input_textarea">Введіть текст</textarea>

              </span>
              <span class="check-line__text">Погоджуюся з розсилкою та приймаю</span> <a href="" class="check-line__contract">Умови договору</a>
